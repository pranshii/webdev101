<h2 class="heading">Learn Karate in A Fun Way!</h2>
<canvas id="myCanvas" width="600px" height="600px"></canvas>

<button class="btn" id="kick">Kick (Left Arrow)</button>
<button class="btn" id="punch">Punch (Right Arrow)</button>
<button class="btn" id="block">Block (Enter)</button>
<button class="btn" id="forward">Forward (Up Arrow)</button>
<button class="btn" id="backward">Backward (Down Arrow)</button>



<style>
    body{
        background-color: black;
    }
    .heading{
        text-align: center;
        color: #54e346;
        font-size: 40px;
    }
   .btn{
  border: none;
  color: white;
  padding: 10px 10px;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 3px;
  transition-duration: 0.5s;
  cursor: pointer;
}

.btn {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}

.btn:hover {
  background-color: #4CAF50;
  color: white;
}
</style>


<script type="text/javascript" src="main.js"></script>
